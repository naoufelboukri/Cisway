<div class="container  mt-5">
    <div class="card">
        <h2 class="card-header h4">
            Créer mon compte
        </h2>
        <div class="card-body">
            <form>
                <div>
                    <label class="form-label" for="username">Nom d'utilisateur</label>
                    <input class="form-control" type="text" placeholder="Votre nom d'utilisateur.." name="username">
                </div>
                <div class="mt-2">
                    <label class="form-label" for="email">Adresse email</label>
                    <input class="form-control" type="text" placeholder="Votre adresse email.." name="email">
                </div>
                <div class="mt-2">
                    <label class="form-label" for="password1">Mot de passe</label>
                    <input class="form-control" type="password" placeholder="Votre mot de passe.." name="password1">
                </div>
                <div class="mt-2">
                    <label class="form-label" for="password2">Mot de passe</label>
                    <input class="form-control" type="password" placeholder="Confirmer votre mot de passe.." name="password2">
                </div>
                <div class="mt-3"><a  (click)="register()" class="btn btn-success form-control" >Créer mon compte</a></div>
            </form>
        </div>
    </div>
</div>
