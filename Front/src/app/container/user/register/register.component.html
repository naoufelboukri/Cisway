<div class="container">
    <h2>Inscription</h2>
    <hr class="mb-4">

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div>
            <label for="username" class="form-label">Nom d'utilisateur*</label>
            <input type="text" class="form-control" placeholder="Nom" id="username" required name="username" [(ngModel)]="username">
            <div class="alert alert-danger mt-2" *ngIf="errUsername">
                {{ errorMessageUsername }}
            </div>
        </div>
        <div class="mt-3">
            <label for="email" class="form-label">Email*</label>
            <input type="email" class="form-control" placeholder="Email" id="email" name="email" [(ngModel)]="email">
            <div class="alert alert-danger mt-2" *ngIf="errEmail">
                {{ errorMessageEmail }}
            </div>
        </div>
        <div class="mt-3">
            <label for="address" class="form-label">Adresse*</label>
            <input type="text" class="form-control" placeholder="Adresse" id="address" name="address" [(ngModel)]="address">
            <div class="alert alert-danger mt-2" *ngIf="errAddress">
                {{ errorMessageAddress }}
            </div>
        </div>
        <div>
            <div class="mt-3 mb-3 d-flex flex-row flex-gap-10">
                <div class="w-50">
                    <label for="password1" class="form-label">Mot de passe*</label>
                    <input type="password" class="form-control" placeholder="Tapez votre mot de passe" name="password1" id="password1" [(ngModel)]="password1">
                </div>
                <div class="w-50">
                    <label for="password2" class="form-label">Confirmer votre mot de passe*</label>
                    <input type="password" class="form-control" placeholder="Vérifier le mot de passe" name="password2" id="password2" [(ngModel)]="password2">
                </div>
            </div>
        </div>
        <span class="text-myWarning fst-italic" *ngIf="!errPassword && serveurError.length === 0">
            <i class="fa-sharp fa-solid fa-triangle-exclamation"></i> Le mot de passe doit contenir au moins les éléments suivant :
            <ul class="ms-3">
                <li>1 majuscule</li>
                <li>1 minuscule</li>
                <li>1 chiffre</li>
                <li>1 symbole</li>
            </ul>
        </span>
        <div class="alert alert-danger mt-2" *ngIf="errPassword">
            {{ errorMessagePassword }}
        </div>
        <div class="alert alert-danger mt-2" *ngIf="serveurError.length > 0">
            {{ serveurError }}
        </div>
        <div class="mt-5">
            <button class="btn btn-myPrimary form-control" type="submit">S'inscrire</button>
        </div>
    </form>
</div>
