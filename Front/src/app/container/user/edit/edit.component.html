<div class="container">
    <div class="card w-50 m-auto" *ngIf="user">
        <div class="card-header d-flex justify-content-start flex-row p-4 bg-myPrimary">
            <img class="rounded-circle me-5" [src]="picturePath" alt="">
            <span class="text-center mt-4 h5 fw-bold text-warning text-uppercase letter-spacing-2">{{ role }}</span>
        </div>

        <div class="card-body">
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" class="form-control ps-4" [placeholder]="user.username" name="username" [(ngModel)]="username">
                </div>
                <div class="alert alert-danger mt-2" *ngIf="errUsername">
                    {{ errorMessageUsername }}
                </div>


                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="fa-sharp fa-solid fa-envelope"></i>
                    </span>
                    <input type="text" class="form-control ps-4" [placeholder]="user.email" disabled>
                </div>


                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-location-dot"></i>
                    </span>
                    <input type="text" class="form-control ps-4" [placeholder]="user.address" name="address" [(ngModel)]="address">
                </div>
                <div class="alert alert-danger mt-2" *ngIf="errAddress">
                    {{ errorMessageAddress }}
                </div>

                <hr class="mt-5"/>
                
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" class="form-control ps-4" placeholder="Nouveau mot de passe" name="password1" [(ngModel)]="password1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" class="form-control ps-4" placeholder="Confirmer le mot de passe" name="password2" [(ngModel)]="password2">
                </div>
                <div class="alert alert-danger mt-2" *ngIf="errPassword.length > 0 && errorMessageServeur.length === 0">
                    {{ errPassword }}
                </div>
                <div class="alert alert-danger mt-2" *ngIf="errorMessageServeur.length > 0">
                    {{ errorMessageServeur }}
                </div>
            </form>


            <hr />
            <span class="text-myWarning fts-0 fst-italic fw-lighter">Ne modifier que les champs souhait√©s</span>

            <div class="mt-3 text-center">
                <button class="btn btn-setting rounded-pill text-white pt-2 pb-2 ps-3 pe-3 me-4" (click)="cancel()">
                    Annuler
                </button>
                <button class="btn btn-gradiantWarning rounded-pill text-white pt-2 pb-2 ps-3 pe-3" (click)="save()">
                    Modifier le profile
                </button>
            </div>
        </div>
    </div>
</div>
