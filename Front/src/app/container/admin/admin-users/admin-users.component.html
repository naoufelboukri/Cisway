<div class="container mt-5">
    
    <h2 class="mb-3">Liste des utilisateurs</h2>
    <hr>
    <div class="btn-group float-end">
        <button class="btn btn-success" (click)="newUser()">Nouveau</button>
    </div>
    
    <table class="table table-responsive table-striped table-hover caption-top">
        <caption class="fst-italic text-myWarning ms-3">Liste des produits</caption>
        <thead>
            <tr class="table-myPrimary text-white">
                <th>ID</th>
                <th class="text-center">Nom</th>
                <th class="text-center">Email</th>
                <th class="text-center">Adresse</th>
                <th class="text-center">RÃ´le</th>
            </tr>
        </thead>
        <tbody>
            <tr class="onClick" *ngFor="let user of users" (click)="goToUser(user)"  >
                <th>{{ user.id }}</th>
                <td class="text-center">{{ user.username }}</td>
                <td class="text-center">{{ user.email }}</td>
                <td class="text-center">{{ user.address }}</td>
                <td class="text-center">{{ user.role_id }}</td>
            </tr>
        </tbody>
    </table>
</div>
