<form>
    <span class="fw-semibold badge bg-mandatory">Champs obligatoires</span>
    <div class="input-group mb-3 mt-4">
        <span class="input-group-text fw-semibold bg-mandatory"> 
            <i class="fa-solid fa-font"></i>
        </span>
        <input *ngIf="product" type="text" class="form-control ps-4" [placeholder]="product.name" name="name" [(ngModel)]="product.name" #name="ngModel">
        <input *ngIf="!product" type="text" class="form-control ps-4" placeholder="Nom du produit" name="name">
    </div>
    <div class="alert alert-danger mt-2" *ngIf="errName">
        {{ errorMessageName }}
    </div>

    
    <div class="input-group mb-3">
        <span class="input-group-text fw-semibold bg-mandatory">
            <i class="fa-solid fa-tag"></i>
        </span>
        <input *ngIf="product" type="number" class="form-control ps-4" [placeholder]="product.price" name="name">
        <input *ngIf="!product" type="number" class="form-control ps-4" placeholder="Prix" name="price">
    </div>
    <div class="alert alert-danger mt-2" *ngIf="errPrice">
        {{ errorMessagePrice }}
    </div>
    
    
    <div class="input-group mb-3">
        <span class="input-group-text fw-semibold bg-mandatory">
            <i class="fa-regular fa-file-lines"></i>
        </span>
        <textarea *ngIf="product" class="form-control ps-4" id="description" name="description" [placeholder]="product.description"></textarea>
        <textarea *ngIf="!product" class="form-control ps-4" id="description" name="description" placeholder="Description du produit"></textarea>
    </div>
    <div class="alert alert-danger mt-2" *ngIf="errDescription">
        {{ errorMessageDescription }}
    </div>

    <hr class="mb-4">

    <div>
        <span class="fw-semibold badge bg-setting">Champs facultatifs</span>
        <div class="row mt-4 mb-3">
            <label for="image1" class="col-2 form-label">Image 1</label>
            <div class="col-10">
                <input type="file" name="image1" id="image1" class="form-control">
            </div>
        </div>
        <div class="row mt-4 mb-3">
            <label for="image2" class="col-2 form-label">Image 2</label>
            <div class="col-10">
                <input type="file" name="image2" id="image2" class="form-control">
            </div>
        </div>
        <div class="row mt-4 mb-3">
            <label for="image3" class="col-2 form-label">Image 3</label>
            <div class="col-10">
                <input type="file" name="image3" id="image3" class="form-control">
            </div>
        </div>
        <div class="alert alert-danger mt-2" *ngIf="errFiles && errorMessageServeur.length === 0">
            {{ errorMessageFiles }}
        </div>
        <div class="alert alert-danger mt-2" *ngIf="!errFiles && errorMessageServeur.length > 0">
            {{ errorMessageServeur }}
        </div>
    </div>
</form>


<hr *ngIf="product"/>
<span class="text-myWarning fts-0 fst-italic fw-lighter" *ngIf="product">Ne modifier que les champs souhait√©s</span>

<div class="mt-3 text-center">
    <button class="btn btn-gradiantPrimary rounded-pill text-white pt-2 pb-2 ps-3 pe-3" (click)="save()">
        Modifier le produit
    </button>
</div>
