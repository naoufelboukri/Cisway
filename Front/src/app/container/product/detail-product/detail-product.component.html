<div class="container">
    <h2 class="h3" *ngIf="!product"> Attention ce produit n'existe pas ! </h2>
    <div class="card" *ngIf="product">
        <h2 class="h5 card-header mb-3 p-3 text-muted">Référence : {{ reference }}</h2>
        <div class="row card-body">
            <div class="col-6">
                <div id="images" class="carousel slide" data-bs-ride="carousel">
                    
                    <ul class="carousel-indicators">
                        <li data-bs-target="#images" data-bs-slide-to="0" class="active"></li>
                        <li data-bs-target="#images" data-bs-slide-to="1"></li>
                    </ul>
                    
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://static.vecteezy.com/system/resources/previews/004/141/669/non_2x/no-photo-or-blank-image-icon-loading-images-or-missing-image-mark-image-not-available-or-image-coming-soon-sign-simple-nature-silhouette-in-frame-isolated-illustration-vector.jpg" alt="Unkown" class="w-100">
                            
                        <div class="carousel-caption">
                            <h5>Le printemps arrive !</h5>
                            <p>Les fleurs de cerisiers éclosent dans tout le Japon.</p>
                        </div>
                    </div>
                    
                    <div class="carousel-item">
                        <img src="https://static.vecteezy.com/system/resources/previews/004/141/669/non_2x/no-photo-or-blank-image-icon-loading-images-or-missing-image-mark-image-not-available-or-image-coming-soon-sign-simple-nature-silhouette-in-frame-isolated-illustration-vector.jpg" alt="Unkown" class="w-100">
                    </div>
                    <!-- <div class="carousel-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/1200px-Image_created_with_a_mobile_phone.png" alt="Japon">
                    </div> -->
                </div>

                <a class="carousel-control-prev" href="#images" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Précédent</span>
                </a>
                <a class="carousel-control-next" href="#images" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="sr-only">Suivant</span>
                </a>
            </div>
        </div>

        <div class="col-6">
            <div class="card h-100">
                <h3 class="card-header"> {{ product.name }} </h3>
                <div class="card-body">
                    <p class="card-text">
                        <span class="fw-semibold">Description : </span> {{ product.description }}
                    </p>
                </div>
                <div class="d-flex align-items-center justify-content-between mt-5 card-footer">
                    <span class="btn btn-outline-primary" (click)="addToBag()"><i class="fa-sharp fa-solid fa-plus"></i> Ajouter au panier</span>
                    <span class="fts-10 me-5 fw-semibold text-myWarning" id="price">{{ product.price }} €</span>
                </div>
            </div>
        </div>
</div>
