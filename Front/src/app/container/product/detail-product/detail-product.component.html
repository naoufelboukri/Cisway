    <div class="container mt-5">
        <div class="row" *ngIf="product">
            <div class="col-5">
                <div id="images" class="carousel slide" data-bs-ride="carousel">
                    
                    <ul class="carousel-indicators">
                        <li data-bs-target="#images" data-bs-slide-to="0" class="active"></li>
                        <li data-bs-target="#images" data-bs-slide-to="1"></li>
                    </ul>
                    
                    <div class="carousel-inner">
                        <!-- Premier slide -->
                        <div class="carousel-item active">
                            <img src="https://cdn.pixabay.com/photo/2016/04/09/02/09/please-include-your-comments-1317308_640.jpg" alt="Japon">
                            
                        <!-- Description -->
                        <div class="carousel-caption">
                            <h5>Le printemps arrive !</h5>
                            <p>Les fleurs de cerisiers éclosent dans tout le Japon.</p>
                        </div>
                    </div>
                    
                    <!-- Deuxième slide -->
                    <div class="carousel-item">
                        <img src="https://cdn.pixabay.com/photo/2017/01/28/02/24/japan-2014616_640.jpg" alt="Japon">
                    </div>
                </div>

                <!-- Controles -->
                <a class="carousel-control-prev" href="#images" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Précédent</span>
                </a>
                <a class="carousel-control-next" href="#images" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="sr-only">Suivant</span>
                </a>
                
            </div>
        </div>
        <div class="col-7">
            <div class="card h-100">
                <h2 class="card-header">{{ product.name }}</h2>
                <div class="card-body">
                    <p class="card-text">{{ product.description }}</p>
                </div>
                <div class="d-flex align-items-center justify-content-between mt-5 card-footer">
                    <button class="btn btn-outline-primary"><i class="fa-sharp fa-solid fa-plus"></i> Ajouter au panier</button>
                    <span class="fts-10 me-5 fw-semibold text-myWarning" id="price">{{ product.price }} €</span>
                </div>
            </div>
        </div>
    </div>
    <h2 class="h3" *ngIf="!product"> Attention ce produit n'existe pas ! </h2>
</div>
